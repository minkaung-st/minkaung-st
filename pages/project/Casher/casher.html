<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Casher </title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="casher.js"></script>
</head>
<body>
    
    <div class="alert alert-success alert-dismissible fade show text-center" role="alert" id="discount-banner">
        <strong>Get 20% off on your purchase!</strong> Spend over 20000 Ks to take advantage of this limited-time offer.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="closeAlert()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="container mt-5">
        <h3 class="text-center">Casher</h3>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="name">Item Name:</label>
                    <input type="text" class="form-control" id="name">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="price">1 Unit Price (Ks):</label>
                    <input type="number" class="form-control" id="price">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" class="form-control" id="quantity">
                </div>
            </div>
        </div><br>

        <button type="button" class="btn btn-primary" onclick="add()">Add to Cash</button> <br><br>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Price (Ks)</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>

            <tbody id="data">

            </tbody>
        </table>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
