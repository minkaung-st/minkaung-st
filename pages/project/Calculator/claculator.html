<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> MinKaungST / Calculator </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <style>
        .container {
            margin-top: 100px;
        }
        .btn-group > .btn {
            width: 50px;
            height: 50px;
            border-radius: 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Calculator</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group my-5">
                            <input type="text" class="form-control" id="result" disabled>
                        </div>
                        <div class="btn-group btn-group-lg btn-group-justified flex-fill d-flex">
                            <button type="button" class="btn" value="7">7</button>
                            <button type="button" class="btn" value="8">8</button>
                            <button type="button" class="btn" value="9">9</button>
                            <button type="button" class="btn" id="equal">Ans</button>
                        </div>
                        <div class="btn-group btn-group-lg btn-group-justified flex-fill d-flex">
                            <button type="button" class="btn" value="4">4</button>
                            <button type="button" class="btn" value="5">5</button>
                            <button type="button" class="btn" value="6">6</button>
                            <button type="button" class="btn" value="/">รท</button>
                        </div>
                        <div class="btn-group btn-group-lg btn-group-justified flex-fill d-flex">
                            <button type="button" class="btn" value="1">1</button>
                            <button type="button" class="btn" value="2">2</button>
                            <button type="button" class="btn" value="3">3</button>
                            <button type="button" class="btn" value="*">&times;</button>
                        </div>
                        <div class="btn-group btn-group-lg btn-group-justified flex-fill d-flex">
                            <button type="button" class="btn" value="0">0</button>
                            <button type="button" class="btn" value=".">.</button>
                            <button type="button" class="btn" value="+">&plus;</button>
                            <button type="button" class="btn" value="-">&minus;</button>
                        </div>   
                        <div class="d-flex justify-content-center mt-3">
                            <button type="button" class="btn btn-danger" id="clear">Clear</button>
                        </div>               
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        
        // jQuery
        // $(document).ready(function(){ 
        //     $('.btn').click(function(){
        //         var value = $(this).val();
        //         $('#result').val($('#result').val() + value);
        //     });

        //     $('#equal').click(function(){
        //         var result = eval($('#result').val());
        //         $('#result').val(result);
        //     });

        //     $('#clear').click(function(){
        //         $('#result').val('');
        //     });
        // });

        // JS
        document.addEventListener('DOMContentLoaded', function() {
            var buttons = document.querySelectorAll('.btn');
            var resultInput = document.querySelector('#result');
            var equalButton = document.querySelector('#equal');
            var clearButton = document.querySelector('#clear');

            buttons.forEach(function(button) {
                button.addEventListener('click', function() {
                    var value = this.value;
                    resultInput.value += value;
                });
            });

            equalButton.addEventListener('click', function() {
                var result = eval(resultInput.value);
                resultInput.value = result;
            });

            clearButton.addEventListener('click', function() {
                resultInput.value = '';
            });
        });
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
