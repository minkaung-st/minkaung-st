<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .card-header h4 {
            margin-bottom: 0;
        }

        .card-body {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Sign In</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                            </div> <br>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div> <br>
                            <label class="form-group">
                                <input class="form-check-input" type="checkbox" name="remember"> Remember me
                            </label> <br>
                            <button type="button" class="btn btn-primary mt-4" onclick="login()">Login</button>
                        </form>
                    </div>
                </div>
                <div class="my-5">
                    If you don't have an account, register to create one and start enjoying the benefits of membership.
                    <a href="signup.html"> Sign Up  </a>
                </div>
                <div id="result" class="text-danger fs-5"></div>
            </div>
        </div>
    </div> 

    <script src="script.js"></script>
</body>
</html>
