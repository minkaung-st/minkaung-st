<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <style>
        .card-header h4 {
            margin-bottom: 0;
        }

        .card-body {
            padding: 20px;
        }
    </style>

</head>
<body>

    <div class="container mt-4">
        <div class="row justify-content-center mt-3">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Sign Up</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" id="reg-email" placeholder="Enter email">
                            </div> <br>
                            <div class="form-group">
                                <input type="password" class="form-control" id="reg-password" placeholder="Password">
                            </div> <br>
                            <div class="form-group">
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
                            </div> <br>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </form>
                    </div>
                </div>
                <div class="mt-5">
                    If you already have an account, sign in to access your profile and other account features.
                    <a href="signin.html">Sign In</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
